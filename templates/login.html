{% extends 'base.html' %}

{% block content %}


    <div class="inner-banner b-img-11">
        <div class="black-overlay">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="info">
                            <h1>Login</h1>
                            <h2>Go beyond logistics, make the revolution business.</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bread-crumb">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <ol class="breadcrumb">
                                <li><a href="">Home</a></li>
                                <li class="active">Login</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid shop-login">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <div class="heading">Please login to your account</div>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="UserName"
                               placeholder="UserName">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password"
                               placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                    <div class="button">
                        <button type="submit" class="btn btn-default">Login</button>
                    </div>
                    <hr>
                    <div class="links"><a href="" class="pull-left">Forgot Password?</a> <a href=""
                                                                                            class="pull-right">Create
                        Account</a></div>
                </form>
            </div>
        </div>
    </div>


    <div class="parallax-3 newsletter">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="hero-text center">
                        <h2>Newsletter for recieve</h2>
                        <h1>our latest company updates</h1>
                    </div>
                </div>
                <div class="col-lg-8 col-lg-offset-2">
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="email" class="form-control" id="newsletter"
                                   placeholder="Your E-mail Address">
                        </div>
                        <button type="submit" class="btn btn-default"><i class="fa fa-paper-plane"
                                                                         aria-hidden="true"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}

    <script data-cfasync="false" src="static/js/email-decode.min.js"></script>
    <script src="static/js/jquery.min.js"></script>

    <script src="static/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="static/js/jquery.themepunch.tools.min.js"></script>
    <script type="text/javascript" src="static/js/jquery.themepunch.revolution.min.js"></script>

    <script type="text/javascript" src="static/js/revolution.extension.actions.min.js"></script>
    <script type="text/javascript" src="static/js/revolution.extension.carousel.min.js"></script>
    <script type="text/javascript" src="static/js/revolution.extension.kenburn.min.js"></script>
    <script type="text/javascript"
            src="static/js/revolution.extension.layeranimation.min.js"></script>
    <script type="text/javascript" src="static/js/revolution.extension.migration.min.js"></script>
    <script type="text/javascript" src="static/js/revolution.extension.navigation.min.js"></script>
    <script type="text/javascript" src="static/js/revolution.extension.parallax.min.js"></script>
    <script type="text/javascript" src="static/js/revolution.extension.slideanims.min.js"></script>
    <script type="text/javascript" src="static/js/revolution.extension.video.min.js"></script>
    <script type="text/javascript">
        var tpj = jQuery;

        var revapi204;
        tpj(document).ready(function () {
            if (tpj("#rev_slider_204_1").revolution == undefined) {
                revslider_showDoubleJqueryError("#rev_slider_204_1");
            } else {
                revapi204 = tpj("#rev_slider_204_1").show().revolution({
                    sliderType: "standard",
                    jsFileLocation: "revolution/js/",
                    sliderLayout: "fullwidth",
                    dottedOverlay: "none",
                    delay: 9000,
                    navigation: {
                        keyboardNavigation: "off",
                        keyboard_direction: "horizontal",
                        mouseScrollNavigation: "off",
                        onHoverStop: "off",
                        touch: {
                            touchenabled: "on",
                            swipe_threshold: 75,
                            swipe_min_touches: 1,
                            swipe_direction: "horizontal",
                            drag_block_vertical: false
                        },
                        arrows: {
                            style: "zeus",
                            enable: true,
                            hide_onmobile: false,
                            hide_under: 600,
                            hide_onleave: true,
                            hide_delay: 200,
                            hide_delay_mobile: 1200,
                            tmp: '<div class="tp-title-wrap">  	<div class="tp-arr-imgholder"></div> </div>',
                            left: {
                                h_align: "left",
                                v_align: "center",
                                h_offset: 30,
                                v_offset: 0
                            },
                            right: {
                                h_align: "right",
                                v_align: "center",
                                h_offset: 30,
                                v_offset: 0
                            }
                        }
                        ,
                        bullets: {
                            enable: true,
                            hide_onmobile: true,
                            hide_under: 600,
                            style: "metis",
                            hide_onleave: true,
                            hide_delay: 200,
                            hide_delay_mobile: 1200,
                            direction: "horizontal",
                            h_align: "center",
                            v_align: "bottom",
                            h_offset: 0,
                            v_offset: 30,
                            space: 5,
                            tmp: '<span class="tp-bullet-img-wrap">  <span class="tp-bullet-image"></span></span><span class="tp-bullet-title">{{title}}</span>'
                        }
                    },
                    viewPort: {
                        enable: true,
                        outof: "pause",
                        visible_area: "80%"
                    },
                    responsiveLevels: [1240, 1024, 778, 480],
                    visibilityLevels: [1240, 1024, 778, 480],
                    gridwidth: [1240, 1024, 778, 480],
                    gridheight: [700, 650, 600, 500],
                    lazyType: "none",
                    parallax: {
                        type: "mouse",
                        origo: "slidercenter",
                        speed: 2000,
                        levels: [2, 3, 4, 5, 6, 7, 12, 16, 10, 50, 46, 47, 48, 49, 50, 55],
                        type: "mouse",
                    },
                    shadow: 0,
                    spinner: "off",
                    stopLoop: "off",
                    stopAfterLoops: -1,
                    stopAtSlide: -1,
                    shuffle: "off",
                    autoHeight: "off",
                    hideThumbsOnMobile: "on",
                    hideSliderAtLimit: 0,
                    hideCaptionAtLimit: 0,
                    hideAllCaptionAtLilmit: 0,
                    debugMode: false,
                    fallbacks: {
                        simplifyAll: "off",
                        nextSlideOnWindowFocus: "off",
                        disableFocusListener: false,
                    }
                });
            }
        });
        /*ready*/
    </script>

    <script type="text/javascript" src="static/js/jquery.parallax-1.1.3.js"></script>
    <script type="text/javascript" src="static/js/jquery.localscroll-1.2.7-min.js"></script>
    <script type="text/javascript" src="static/js/jquery.scrollto-1.4.2-min.js"></script>

    <script type="text/javascript" src="static/js/retina.js"></script>

    <script type="text/javascript" src="static/js/owl.carousel.js"></script>

    <script type="text/javascript" src="static/js/jquery.fitvids.js"></script>

    <script type="text/javascript" src="static/js/jquery.magnific-popup.js"></script>

    <script src="static/js/waypoints.min.js"></script>
    <script src="static/js/jquery.counterup.min.js"></script>

    <script src="static/js/custom.js"></script>
{% endblock %}
